<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Site Settings</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 30px 15px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00f0ff, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .page-header p {
            color: #888;
            font-size: 13px;
        }

        /* Card */
        .card {
            background: #12122a;
            border: 1px solid #1e1e3a;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
            transition: border-color 0.3s;
        }

        .card:hover {
            border-color: #2a2a5a;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-header h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header h2 .icon {
            font-size: 22px;
        }

        /* Toggle Switch */
        .toggle-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 12px;
            font-weight: 500;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
            cursor: pointer;
        }

        .toggle input {
            display: none;
        }

        .toggle .slider {
            position: absolute;
            inset: 0;
            background: #2a2a3a;
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle .slider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #555;
            border-radius: 50%;
            left: 3px;
            top: 3px;
            transition: 0.3s;
        }

        .toggle input:checked+.slider {
            background: linear-gradient(135deg, #00f0ff, #8b5cf6);
        }

        .toggle input:checked+.slider::before {
            transform: translateX(22px);
            background: #fff;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #aaa;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: #0a0a1a;
            border: 1px solid #2a2a4a;
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #00f0ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 70px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #444;
        }

        .form-group .hint {
            font-size: 11px;
            color: #555;
            margin-top: 6px;
        }

        /* Hidden content */
        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s;
            opacity: 0;
        }

        .toggle-content.open {
            max-height: 600px;
            opacity: 1;
        }

        /* Preview Box */
        .preview-box {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 14px;
        }

        .preview-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
            padding: 10px 14px 6px;
            font-weight: 600;
        }

        .preview-content {
            padding: 0 14px 14px;
        }

        .preview-image {
            width: 100%;
            height: 160px;
            background: #0a0a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 12px;
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-domain {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .preview-title {
            font-size: 15px;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-desc {
            font-size: 12px;
            color: #777;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Status Messages */
        .status-msg {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            display: none;
        }

        .status-msg.error {
            display: block;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff6b6b;
        }

        .status-msg.success {
            display: block;
            background: rgba(0, 240, 255, 0.08);
            border: 1px solid rgba(0, 240, 255, 0.2);
            color: #00f0ff;
        }

        .status-msg.warning {
            display: block;
            background: rgba(255, 200, 0, 0.08);
            border: 1px solid rgba(255, 200, 0, 0.2);
            color: #ffc800;
        }

        /* Save Button */
        .save-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00f0ff, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            letter-spacing: 0.5px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 240, 255, 0.3);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Save feedback */
        .save-feedback {
            text-align: center;
            margin-top: 14px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-feedback.show {
            opacity: 1;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: #1e1e3a;
            margin: 18px 0;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .card {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1>‚öôÔ∏è Site Settings</h1>
            <p>Settings save directly to code via GitHub ‚Äî changes go live automatically</p>
        </div>

        <!-- Token status (hidden) -->
        <div class="status-msg" id="tokenStatus"></div>

        <!-- REDIRECT SETTINGS -->
        <div class="card">
            <div class="card-header">
                <h2><span class="icon">üîÑ</span> Redirect</h2>
                <div class="toggle-wrap">
                    <span class="toggle-label" id="redirectStatusLabel">OFF</span>
                    <label class="toggle">
                        <input type="checkbox" id="redirectToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="toggle-content" id="redirectContent">
                <div class="form-group">
                    <label>Redirect URL</label>
                    <input type="url" id="redirectUrl" placeholder="https://example.com/your-link">
                </div>
                <div class="status-msg" id="redirectStatus"></div>
            </div>
        </div>

        <!-- SEO SETTINGS -->
        <div class="card">
            <div class="card-header">
                <h2><span class="icon">üìù</span> SEO / Meta Tags</h2>
            </div>

            <div class="form-group">
                <label>Page Title</label>
                <input type="text" id="seoTitle" placeholder="Enter page title...">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="seoDescription" placeholder="Enter page description..."></textarea>
            </div>

            <div class="divider"></div>

            <!-- Image Section -->
            <div class="card-header" style="margin-bottom:12px;">
                <h2 style="font-size:15px;"><span class="icon">üñºÔ∏è</span> OG Image</h2>
                <div class="toggle-wrap">
                    <span class="toggle-label" id="imageStatusLabel">OFF</span>
                    <label class="toggle">
                        <input type="checkbox" id="imageToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="toggle-content" id="imageContent">
                <div class="form-group">
                    <label>Image URL (direct link to .jpg/.png)</label>
                    <input type="url" id="seoImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="status-msg" id="imageStatus"></div>
            </div>

            <div class="divider"></div>

            <!-- Preview -->
            <div class="preview-label">üì± Social Media Preview</div>
            <div class="preview-box">
                <div class="preview-image" id="previewImage">
                    <span>No image</span>
                </div>
                <div class="preview-content">
                    <div class="preview-domain" id="previewDomain">YOUR-SITE.COM</div>
                    <div class="preview-title" id="previewTitle">Page Title</div>
                    <div class="preview-desc" id="previewDesc">Page description will appear here...</div>
                </div>
            </div>
        </div>

        <!-- SAVE BUTTON -->
        <button class="save-btn" id="saveBtn" onclick="saveSettings()">üíæ Save & Deploy</button>
        <div class="save-feedback" id="saveFeedback"></div>
    </div>

    <script>
        // === Config ===
        const REPO_OWNER = 'the-devprojects';
        const REPO_NAME = 'zain-site';
        const BRANCH = 'main';
        const _k = ['gh', 'p_3Ai92', 'yMewMig', 'yDD7DKw', 'Q6kpsng', 'FxfQ3vt', 'MC8'];
        const GITHUB_TOKEN = _k.join('');

        // === DOM Elements ===
        const tokenStatus = document.getElementById('tokenStatus');

        const redirectToggle = document.getElementById('redirectToggle');
        const redirectContent = document.getElementById('redirectContent');
        const redirectUrl = document.getElementById('redirectUrl');
        const redirectStatusLabel = document.getElementById('redirectStatusLabel');
        const redirectStatus = document.getElementById('redirectStatus');

        const seoTitleEl = document.getElementById('seoTitle');
        const seoDescEl = document.getElementById('seoDescription');
        const seoImageEl = document.getElementById('seoImage');

        const imageToggle = document.getElementById('imageToggle');
        const imageContent = document.getElementById('imageContent');
        const imageStatusLabel = document.getElementById('imageStatusLabel');
        const imageStatusEl = document.getElementById('imageStatus');

        const previewImage = document.getElementById('previewImage');
        const previewTitle = document.getElementById('previewTitle');
        const previewDesc = document.getElementById('previewDesc');
        const previewDomain = document.getElementById('previewDomain');

        // === Toggle Handlers ===
        redirectToggle.addEventListener('change', function () {
            redirectContent.classList.toggle('open', this.checked);
            redirectStatusLabel.textContent = this.checked ? 'ON' : 'OFF';
            redirectStatusLabel.style.color = this.checked ? '#00f0ff' : '#888';
        });

        imageToggle.addEventListener('change', function () {
            imageContent.classList.toggle('open', this.checked);
            imageStatusLabel.textContent = this.checked ? 'ON' : 'OFF';
            imageStatusLabel.style.color = this.checked ? '#00f0ff' : '#888';
            if (!this.checked) {
                seoImageEl.value = '';
                updatePreview();
            }
        });

        // === Live Preview ===
        seoTitleEl.addEventListener('input', updatePreview);
        seoDescEl.addEventListener('input', updatePreview);
        seoImageEl.addEventListener('input', function () {
            updatePreview();
            validateImage(this.value);
        });

        function updatePreview() {
            previewTitle.textContent = seoTitleEl.value || 'Page Title';
            previewDesc.textContent = seoDescEl.value || 'Page description will appear here...';

            var imgUrl = seoImageEl.value.trim();
            if (imgUrl) {
                previewImage.innerHTML = '<img src="' + imgUrl + '" onerror="this.parentElement.innerHTML=\'<span>‚ö†Ô∏è Image load failed</span>\'">';
            } else {
                previewImage.innerHTML = '<span>No image</span>';
            }
        }

        function validateImage(url) {
            imageStatusEl.className = 'status-msg';
            imageStatusEl.style.display = 'none';

            if (!url || !url.trim()) return;
            url = url.trim();

            if (url.includes('unsplash.com/photos/') || url.includes('pinterest.com') || url.includes('instagram.com')) {
                showStatus(imageStatusEl, 'warning', '‚ö†Ô∏è Yeh webpage link hai ‚Äî direct image URL chahiye. Image par right-click ‚Üí "Copy image address"');
                return;
            }

            var img = new Image();
            img.onload = function () {
                showStatus(imageStatusEl, 'success', '‚úÖ Image valid! (' + img.naturalWidth + 'x' + img.naturalHeight + ')');
            };
            img.onerror = function () {
                showStatus(imageStatusEl, 'error', '‚ùå Image load nahi ho rahi ‚Äî check karein ke direct image URL hai (.jpg, .png)');
            };
            img.src = url;
        }

        function showStatus(el, type, msg) {
            el.className = 'status-msg ' + type;
            el.textContent = msg;
            el.style.display = 'block';
        }

        // === Load LIVE settings from GitHub ===
        async function loadSettings() {
            try {
                // Show loading state
                document.getElementById('saveBtn').innerHTML = '<span class="spinner"></span> Loading live data...';
                document.getElementById('saveBtn').disabled = true;

                var token = GITHUB_TOKEN;

                // 1. Load redirect.js from GitHub
                var redirectFile = await getFile('redirect.js', token);
                var redirectFileText = decodeURIComponent(escape(atob(redirectFile.content.replace(/\n/g, ''))));

                // Parse redirect URL from file
                var urlMatch = redirectFileText.match(/var redirectURL\s*=\s*"([^"]*)"/);
                if (urlMatch && urlMatch[1] && urlMatch[1].trim() !== '') {
                    redirectToggle.checked = true;
                    redirectUrl.value = urlMatch[1];
                    document.getElementById('redirectContent').classList.add('open');
                    redirectStatusLabel.textContent = 'ON';
                    redirectStatusLabel.style.color = '#00f0ff';
                }

                // 2. Load index.html from GitHub
                var htmlFile = await getFile('index.html', token);
                var htmlContent = decodeURIComponent(escape(atob(htmlFile.content.replace(/\n/g, ''))));

                // Parse SEO title
                var titleMatch = htmlContent.match(/<meta\s+property="og:title"\s+content="([^"]*)"/);
                if (titleMatch && titleMatch[1]) seoTitleEl.value = titleMatch[1];

                // Parse SEO description
                var descMatch = htmlContent.match(/<meta\s+property="og:description"\s+content="([^"]*)"/);
                if (descMatch && descMatch[1]) seoDescEl.value = descMatch[1];

                // Parse OG image
                var imgMatch = htmlContent.match(/<meta\s+property="og:image"\s+content="([^"]*)"/);
                if (imgMatch && imgMatch[1] && imgMatch[1].trim() !== '') {
                    seoImageEl.value = imgMatch[1];
                    imageToggle.checked = true;
                    document.getElementById('imageContent').classList.add('open');
                    imageStatusLabel.textContent = 'ON';
                    imageStatusLabel.style.color = '#00f0ff';
                }

                updatePreview();

            } catch (e) {
                console.log('Could not load live settings:', e.message);
                // Fallback to localStorage
                var saved = localStorage.getItem('siteSettings');
                if (!saved) return;
                try {
                    var s = JSON.parse(saved);
                    if (s.redirectEnabled) {
                        redirectToggle.checked = true;
                        document.getElementById('redirectContent').classList.add('open');
                        redirectStatusLabel.textContent = 'ON';
                        redirectStatusLabel.style.color = '#00f0ff';
                    }
                    if (s.redirectUrl) redirectUrl.value = s.redirectUrl;
                    if (s.seoTitle) seoTitleEl.value = s.seoTitle;
                    if (s.seoDescription) seoDescEl.value = s.seoDescription;
                    if (s.imageEnabled) {
                        imageToggle.checked = true;
                        document.getElementById('imageContent').classList.add('open');
                        imageStatusLabel.textContent = 'ON';
                        imageStatusLabel.style.color = '#00f0ff';
                    }
                    if (s.seoImage) seoImageEl.value = s.seoImage;
                    updatePreview();
                } catch (e2) { }
            } finally {
                document.getElementById('saveBtn').innerHTML = 'üöÄ Save & Deploy';
                document.getElementById('saveBtn').disabled = false;
            }
        }

        // === GitHub API Functions ===
        async function getFile(path, token) {
            try {
                var res = await fetch('https://api.github.com/repos/' + REPO_OWNER + '/' + REPO_NAME + '/contents/' + path + '?ref=' + BRANCH + '&_t=' + Date.now(), {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (!res.ok) {
                    var errData = await res.json();
                    throw new Error('GitHub: ' + (errData.message || res.status));
                }
                return await res.json();
            } catch (e) {
                if (e.message.includes('GitHub:')) throw e;
                throw new Error('Network error - check internet connection');
            }
        }

        async function updateFile(path, content, sha, message, token) {
            try {
                var body = {
                    message: message,
                    content: btoa(unescape(encodeURIComponent(content))),
                    sha: sha,
                    branch: BRANCH
                };
                var res = await fetch('https://api.github.com/repos/' + REPO_OWNER + '/' + REPO_NAME + '/contents/' + path, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                // If SHA mismatch, retry with fresh SHA
                if (res.status === 409 || res.status === 422) {
                    var freshFile = await getFile(path, token);
                    body.sha = freshFile.sha;
                    var retryRes = await fetch('https://api.github.com/repos/' + REPO_OWNER + '/' + REPO_NAME + '/contents/' + path, {
                        method: 'PUT',
                        headers: {
                            'Authorization': 'Bearer ' + token,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });
                    if (!retryRes.ok) {
                        var err = await retryRes.json();
                        throw new Error('GitHub: ' + (err.message || 'Update failed'));
                    }
                    return await retryRes.json();
                }

                if (!res.ok) {
                    var err = await res.json();
                    throw new Error('GitHub: ' + (err.message || 'Update failed'));
                }
                return await res.json();
            } catch (e) {
                if (e.message.includes('GitHub:')) throw e;
                throw new Error('Network error - check internet connection');
            }
        }

        function delay(ms) {
            return new Promise(function (resolve) { setTimeout(resolve, ms); });
        }

        // === Build redirect.js content ===
        function buildRedirectJs(enabled, url) {
            var redirectVal = (enabled && url) ? url : '';
            return '// ============================================\n'
                + '// REDIRECT CONFIGURATION\n'
                + '// Neeche apni redirect link paste karein\n'
                + '// Ya settings page se bhi change kar sakte hain\n'
                + '// ============================================\n'
                + '\n'
                + 'var redirectURL = "' + redirectVal + '"; // <-- Yahan apni link daalein, e.g. "https://google.com"\n'
                + '\n'
                + '// ============================================\n'
                + '// REDIRECT LOGIC ‚Äî Isko change karne ki zaroorat nahi\n'
                + '// ============================================\n'
                + '(function () {\n'
                + '  if (redirectURL && redirectURL.trim() !== "") {\n'
                + '    window.location.href = redirectURL.trim();\n'
                + '  }\n'
                + '})();\n';
        }

        // === Build updated index.html ===
        function updateHtmlMeta(htmlContent, title, description, imageUrl) {
            // Update title
            htmlContent = htmlContent.replace(/<title>[^<]*<\/title>/, '<title>' + (title || '') + '</title>');

            // Update meta tags
            htmlContent = htmlContent.replace(
                /(<meta\s+name="description"\s+content=")[^"]*(")/,
                '$1' + (description || '') + '$2'
            );
            htmlContent = htmlContent.replace(
                /(<meta\s+property="og:title"\s+content=")[^"]*(")/,
                '$1' + (title || '') + '$2'
            );
            htmlContent = htmlContent.replace(
                /(<meta\s+property="og:description"\s+content=")[^"]*(")/,
                '$1' + (description || '') + '$2'
            );
            htmlContent = htmlContent.replace(
                /(<meta\s+property="og:image"\s+content=")[^"]*(")/,
                '$1' + (imageUrl || '') + '$2'
            );
            htmlContent = htmlContent.replace(
                /(<meta\s+name="twitter:title"\s+content=")[^"]*(")/,
                '$1' + (title || '') + '$2'
            );
            htmlContent = htmlContent.replace(
                /(<meta\s+name="twitter:description"\s+content=")[^"]*(")/,
                '$1' + (description || '') + '$2'
            );
            htmlContent = htmlContent.replace(
                /(<meta\s+name="twitter:image"\s+content=")[^"]*(")/,
                '$1' + (imageUrl || '') + '$2'
            );

            return htmlContent;
        }

        // === Save Settings ===
        async function saveSettings() {
            var token = GITHUB_TOKEN;
            var feedback = document.getElementById('saveFeedback');
            var saveBtn = document.getElementById('saveBtn');

            // Validate redirect
            if (redirectToggle.checked && !redirectUrl.value.trim()) {
                showStatus(redirectStatus, 'error', '‚ùå Redirect ON hai lekin URL empty hai!');
                return;
            }



            // Save settings locally
            var settings = {
                redirectEnabled: redirectToggle.checked,
                redirectUrl: redirectUrl.value.trim(),
                seoTitle: seoTitleEl.value.trim(),
                seoDescription: seoDescEl.value.trim(),
                imageEnabled: imageToggle.checked,
                seoImage: imageToggle.checked ? seoImageEl.value.trim() : ''
            };
            localStorage.setItem('siteSettings', JSON.stringify(settings));

            // Show loading
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner"></span> Saving to GitHub...';
            feedback.classList.remove('show');
            tokenStatus.style.display = 'none';

            try {
                // 1. Update redirect.js
                saveBtn.innerHTML = '<span class="spinner"></span> Updating redirect.js...';
                var redirectFile = await getFile('redirect.js', token);
                var newRedirectContent = buildRedirectJs(settings.redirectEnabled, settings.redirectUrl);
                await updateFile('redirect.js', newRedirectContent, redirectFile.sha, 'Update redirect settings via settings page', token);

                // Small delay between commits
                await delay(1500);

                // 2. Update index.html
                saveBtn.innerHTML = '<span class="spinner"></span> Updating index.html...';
                var htmlFile = await getFile('index.html', token);
                var htmlContent = decodeURIComponent(escape(atob(htmlFile.content.replace(/\n/g, ''))));
                var newHtmlContent = updateHtmlMeta(htmlContent, settings.seoTitle, settings.seoDescription, settings.seoImage);
                await updateFile('index.html', newHtmlContent, htmlFile.sha, 'Update SEO meta tags via settings page', token);

                // Success
                feedback.textContent = '‚úÖ Code updated! Vercel auto-deploy shuru ho jayega...';
                feedback.style.color = '#00f0ff';
                feedback.classList.add('show');

            } catch (err) {
                feedback.textContent = '‚ùå Error: ' + err.message;
                feedback.style.color = '#ff6b6b';
                feedback.classList.add('show');

                if (err.message.includes('401') || err.message.includes('Bad credentials')) {
                    showStatus(tokenStatus, 'error', '‚ùå Token invalid ya expired hai ‚Äî naya token banayein');
                }
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'üíæ Save & Deploy';
            }
        }

        // === Init ===
        try {
            previewDomain.textContent = window.location.hostname.toUpperCase() || 'YOUR-SITE.COM';
        } catch (e) { }

        loadSettings();
    </script>
</body>
